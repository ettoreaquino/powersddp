[tool.poetry]
name = "powersddp"
version = "0.0.3"
description = "A Stochastic Dual Dynamic Programmimg library to solve economical dispach of power systems."
authors = ["Ettore Aquino <ettore@ettoreaquino.com>",
           "Jo√£o Pedro Peters <jppbrbs@gmail.com>",
           "Pedro Henrique Peters <pedro.peters@engenharia.ufjf.br>"]

repository = "https://github.com/ettoreaquino/powersddp.git"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Utilities"
]

exclude = ["Makefile","Notebook.ipynb", "systems-date"]


[tool.poetry.dependencies]
python = "^3.7"
PyYAML = "^5.4.1"
cvxopt = "^1.2.6"
numpy = "^1.21.1"
pandas = "^1.3.2"
plotly = "^5.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.7b0"
pylint = "^2.9.6"
mypy = "^0.910"
jupyterlab = "^3.1.6"
types-PyYAML = "^5.4.6"
typed-ast = "^1.4.3"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
